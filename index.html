<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen</h2>
<input type="text" id="ID">
<input type="button" id="btnadd" value="Add" onclick="add_arr()">
<input type="button" id="btndisplay" value="Display" onclick="display_arr()">
<p id="result"></p>
<script>
    let x = 0;
    let arr = Array();

    function add_arr() {
        arr[x] = document.getElementById("ID").value;
        alert("Element:" + arr[x] + "Added at index" + x);
        x++;
        document.getElementById("ID").value = "";

    }

    function display_arr() {
        let e = "<hr/>";
        for (let i = 0; i < arr.length; i++) {
            e += "Element " + i + "=" + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;

    }
</script>
</body>
</html>
